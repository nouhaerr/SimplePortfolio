<section class="contact-section">
  <div class="contact-container">
    <h2 class="contact-title">Contact Me</h2>

    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="name"
          #nameInput="ngModel"
          [class.invalid]="submitted && nameInput.invalid"
          placeholder="Your Name"
        />
        <div *ngIf="(nameInput.invalid && (nameInput.dirty || nameInput.touched || submitted))" class="error-message">
          Name is required.
        </div>        
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          [(ngModel)]="email"
          #emailInput="ngModel"
          [class.invalid]="submitted && emailInput.invalid"
          placeholder="Your Email"
        />
        <div *ngIf="(emailInput.invalid && (emailInput.dirty || emailInput.touched || submitted))" class="error-message">
          Please enter a valid email address.
        </div>        
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          required
          [(ngModel)]="message"
          #messageInput="ngModel"
          [class.invalid]="submitted && messageInput.invalid"
          rows="5"
          placeholder="Your Message"
        ></textarea>
        <div *ngIf="(messageInput.invalid && (messageInput.dirty || messageInput.touched || submitted))" class="error-message">
          Message is required.
        </div>        
      </div>

      <button type="submit"
        class="submit-btn"
        [disabled]="isSending || contactForm.invalid">
        {{ isSending ? 'Sending...' : 'Submit' }}
      </button>
    </form>
  </div>
</section>

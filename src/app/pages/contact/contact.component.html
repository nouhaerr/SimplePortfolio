<section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Contact Me</h2>
      <form (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Your Name" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Your Email" />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
